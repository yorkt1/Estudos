    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Wave</title>
    <link rel="stylesheet" href="style.css">
</head><style>

    /* Resetando margens e preenchimento */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estilos gerais da página */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

/* Estilos da Navbar */
.navbar {
    background-color: #3498db;
    position: relative;
    width: 100%;
    padding: 20px;
    overflow: hidden;
}

/* Wave Effect */
.navbar::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: #2980b9;
    clip-path: ellipse(70% 60% at 50% 100%);
    transform: rotate(180deg);
}

/* Container da navbar */
.navbar-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

/* Estilo do logo */
.logo {
    font-size: 24px;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

/* Estilo dos links */
.nav-links {
    list-style-type: none;
    display: flex;
}

.nav-links li {
    margin-left: 30px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #f39c12;
}

</style>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="#" class="logo">Meu Site</a>
                <ul class="nav-links">
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>

</body>
</html>
