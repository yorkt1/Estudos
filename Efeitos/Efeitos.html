<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de Texto</title>
    
</head><style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.animated-text {
    font-size: 2em;
    font-weight: bold;
    opacity: 0;
    transform: translateY(-50px);
    animation: slideDown 1s ease forwards;
}

@keyframes slideDown {
    0% {
        opacity: 0;
        transform: translateY(-50px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
<body>
    <div class="animated-text">Bem-vindo ao Site!</div>
</body>
</html>
